name: UnHook Pipeline Daily Run

on:
  schedule:
    # Run at 11:00 AM IST (5:30 AM UTC) and 4:30 PM IST (11:00 AM UTC)
    - cron: '30 5,11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
        LOG_LEVEL=${{ secrets.LOG_LEVEL }}
        EOF

    - name: Create YouTube cookies file
      run: |
        if [ -f "cookies/youtube_cookies_compressed.txt" ]; then
          base64 -d cookies/youtube_cookies_compressed.txt | gunzip > youtube_cookies.txt
          # Set proper permissions for the cookies file (readable by all users)
          chmod 644 youtube_cookies.txt
          echo "YOUTUBE_COOKIES=/app/youtube_cookies.txt" >> .env
          echo "YouTube cookies file created and decompressed from cookies folder"
        else
          echo "‚ùå ERROR: No YouTube cookies file found!"
          echo "Please ensure cookies/youtube_cookies_compressed.txt exists in the repository."
          exit 1
        fi

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: unhook-pipeline
        cache-from: |
          type=gha,scope=unhook-docker-cache
        cache-to: |
          type=gha,mode=max,scope=unhook-docker-cache
        
    - name: Run UnHook Pipeline
      run: |
        # Run the Docker container with cookies file
        docker run --env-file .env -v $(pwd)/youtube_cookies.txt:/app/youtube_cookies.txt --name unhook-pipeline-run unhook-pipeline
        
    - name: Upload pipeline logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs-${{ github.run_id }}
        path: |
          pipeline-logs/
        retention-days: 7
        
    - name: Cleanup Docker container
      if: always()
      run: |
        docker rm -f unhook-pipeline-run || true
        docker rmi unhook-pipeline || true
