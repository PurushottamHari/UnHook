name: UnHook Pipeline Daily Run

on:
  schedule:
    # Run at 11:00 AM IST (5:30 AM UTC) and 4:30 PM IST (11:00 AM UTC)
    - cron: '30 5,11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Create .env file from secrets
      run: |
        cat > .env << EOF
        MONGODB_URI=${{ secrets.MONGODB_URI }}
        DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
        LOG_LEVEL=${{ secrets.LOG_LEVEL }}
        EOF

    - name: Verify YouTube cookies file exists
      run: |
        if [ -f "cookies/youtube_cookies_compressed.txt" ]; then
          echo "✅ YouTube cookies file found"
          echo "YOUTUBE_COOKIES=/app/youtube_cookies.txt" >> .env
        else
          echo "❌ ERROR: No YouTube cookies file found!"
          echo "Please ensure cookies/youtube_cookies_compressed.txt exists in the repository."
          exit 1
        fi

    - name: Test YouTube cookies with yt-dlp
      run: |
        echo "🧪 Testing YouTube cookies in GitHub Actions environment..."
        
        # Decompress cookies for testing
        base64 -d cookies/youtube_cookies_compressed.txt | gunzip > test_cookies.txt
        chmod 644 test_cookies.txt
        
        # Install yt-dlp for testing
        pip install yt-dlp
        
        # Run the comprehensive test script
        python3 test_youtube_cookies_github.py
        
        # Clean up test files
        rm -f test_cookies.txt
        rm -rf subtitles/

    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: unhook-pipeline:latest
        cache-from: |
          type=gha,scope=unhook-docker-cache
        cache-to: |
          type=gha,mode=max,scope=unhook-docker-cache
        load: true
        
    - name: Run UnHook Pipeline
      run: |
        # Run the Docker container with compressed cookies file
        docker run --env-file .env -v $(pwd)/cookies/youtube_cookies_compressed.txt:/app/youtube_cookies_compressed.txt --name unhook-pipeline-run unhook-pipeline
        
    - name: Upload pipeline logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-logs-${{ github.run_id }}
        path: |
          pipeline-logs/
        retention-days: 7
        
    - name: Cleanup Docker container
      if: always()
      run: |
        docker rm -f unhook-pipeline-run || true
        docker rmi unhook-pipeline || true
